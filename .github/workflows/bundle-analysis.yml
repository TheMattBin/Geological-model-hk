name: Bundle Analysis

on:
  pull_request:
    branches: ["main"]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Analyze bundle size
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'dist/assets';

          // Check if dist directory exists
          if (!fs.existsSync('dist')) {
            console.log('Build directory not found');
            return;
          }

          const files = fs.readdirSync(path);
          const jsFiles = files.filter(f => f.endsWith('.js'));
          const totalSize = jsFiles.reduce((sum, file) => {
            const stats = fs.statSync(`${path}/${file}`);
            return sum + stats.size;
          }, 0);

          const comment = `
          ðŸ“Š **Bundle Size Analysis**

          Total JS bundle size: ${(totalSize / 1024 / 1024).toFixed(2)} MB
          Number of JS files: ${jsFiles.length}

          Largest files:
          ${jsFiles
            .map(file => {
              const stats = fs.statSync(`${path}/${file}`);
              return `- ${file}: ${(stats.size / 1024 / 1024).toFixed(2)} MB`;
            })
            .sort((a, b) => parseFloat(b.split(': ')[1]) - parseFloat(a.split(': ')[1]))
            .slice(0, 3)
            .join('\n')}
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });